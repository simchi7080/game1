<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Catch Me If You Can</title>
</head>

<body>
    <div class="container">
        <div id="hadeline"  onclick="ternon()"><span id="span1">Catch Me If You Can!</span>
            <span id="span2">click to start</span></div>
        <div class="container game">
            <div class="blackandspinr">
                <div id="black"> </div>
                <div class="spiner" id="spiner">click me!</div>
            </div>
            <div class="rite">
                <div class="high1">
                    <h6>score:</h6>
                    <p id="score">0</p>
                </div>
                <div class="high2">
                    <h6>points to next levele:</h6>
                    <p id="next levele">10</p>
                </div>
                <div class="high3">
                    <h6>levele:</h6>
                    <p id="levele">1</p>
                </div>
                <div class="high4">
                    <h6>missed clicks:</h6>
                    <p id="missed clicks">0</p>
                </div>
                <div class="high5">
                    <h6>timer:<h6>
                            <p id="time">60</p>
                </div>
                <div class="high6">
                    <h6>high scores:</h6>
                    <div class="winers"></div>
                </div>
            </div>
            <div class="claer"></div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
